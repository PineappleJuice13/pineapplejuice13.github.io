<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Planets Data</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <!--
    Title: Planets Data
    Author: Jayda
    Date: Jan31
    Description: Table contain data about the planets
    -->
  </head>
  <body>
    <h1>Planets Data</h1>

    <table>
      <thead>
      <tr>
        <td colspan="2">&nbsp;</td>
        <th>Name</th>

        <th>Mass (10<sup>24</sup>kg)</th>

        <th>Diameter (km)</th>

        <th>Density (kg/m<sup>3</sup>)</th>

        <th>Gravity (m/s<sup>2</sup>)</th>

        <th>Length of day (hours)</th>

        <th>Distance from sun (10<sup>6</sup>)</th>
      
        <th>Mean temperature (&deg;C)</th>
      
        <th>Number of moons</th>

        <th>Notes</th>
      </tr>

      <tr>
        <th colspan="2">Terrestrial Planets</th>
        <td>Mercury</td>
        <td>Venus</td>
        <td>Earth</td>
        <td>Mars</td>
      </tr>

      <tr>
        <th rowspan="3" scope="colgroup" >Jovian planets</th>
        <th scope="col">Gas giants</th>
        <td>Jupiter</td> 
        <td>Saturn</td>
      </tr>

      <tr>
        <th scope="col">Ice giants</th>
        <td>Uranus</td>
        <td>Neptune</td>
      </tr>

    </table>

  </body>
</html>
